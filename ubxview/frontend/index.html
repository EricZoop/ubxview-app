<!DOCTYPE html>
<html>
<head>
    <title>UBXView</title>
    <link rel="stylesheet" href="/src/style.css"> 

    <link rel="icon" href="/assets/dot.ico" type="image/x-icon" />
</head>
<body>

<div id="info">
    <div class="logo-title">
        
        <img src="/assets/dot.ico" alt="Logo" class="logo" />
        <h1>UBXView</h1>
        <p class="version">v1.0.1</p>
    </div>
    <div>Model Real-Time Kinematics (RTK) live with u-center</div>
    <h2>Read Capture</h2>
    <label id="fileInputLabel" for="fileInput" class="custom-file">
        <span id="fileLabel">Choose File (.ubx, .txt, .log) <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14" viewBox="0 0 512 512"><path fill="#ffffff" d="M128 64c0-35.3 28.7-64 64-64L352 0l0 128c0 17.7 14.3 32 32 32l128 0 0 288c0 35.3-28.7 64-64 64l-256 0c-35.3 0-64-28.7-64-64l0-112 174.1 0-39 39c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l80-80c9.4-9.4 9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l39 39L128 288l0-224zm0 224l0 48L24 336c-13.3 0-24-10.7-24-24s10.7-24 24-24l104 0zM512 128l-128 0L384 0 512 128z"/></svg></span>
        <input type="file" id="fileInput" accept=".ubx,.txt,.log" hidden />
    </label>
    <h2>Controls</h2>
    <div>Left-click: Rotate</div>
    <div>Scroll: Zoom</div>
    <div>Shift+Drag: Pan</div>

    <h2>Authors</h2>
    <a href="mailto:ji.park@drs.com">ji.park@drs.com</a><br>
    <a href="mailto:eric.zipor@drs.com">eric.zipor@drs.com</a>
</div>

<script type="module" src="/src/main.js"></script>

</body>
</html>
