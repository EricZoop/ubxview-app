<!DOCTYPE html>
<html>

<head>
    <title>UBXView</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="icon" href="/assets/dot-launch.ico" type="image/x-icon" />

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/ui.js"></script>
    <script type="module" src="/src/readcom.js"></script>
    <script type="module" src="/src/nmea_sorter.js"></script>
</head>

<body>

    <div id="info">
        <div class="logo-title">
            <a href="."><img src="/assets/dot.png" alt="Logo" class="logo" /></a>
            <h1 class="noselect">UBXView</h1>
            <p class="version"> <a href="https://github.com/EricZoop/ubxview-app" target="_blank"
                    title="Developed by Ji Park & Eric Zipor">v5.0.1</a></p>
        </div>

        <div style="font-weight: 350; font-size: 12px;">Model real-time kinematic (RTK) drone-mounted NMEA sensors for
            radar auto-registration workflows.</div>
        <hr style="border-width: 0px;">

        <div class="controls-container">

            <span style="font-weight: 500; text-decoration: none; color: inherit;">Captures</span>

            <!-- ===== CAPTURE SLOT 1 ===== -->
            <div id="capture1-slot" class="capture-slot">
                <label id="capture1InputLabel" class="custom-file">
                    <span id="capture1FileLabel">
                        Select Capture
                        <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14" viewBox="0 0 512 512">
                            <path fill="#fff"
                                d="M128 64c0-35.3 28.7-64 64-64L352 0l0 128c0 17.7 14.3 32 32 32l128 0 0 288c0 35.3-28.7 64-64 64l-256 0c-35.3 0-64-28.7-64-64l0-112 174.1 0-39 39c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l80-80c9.4-9.4 9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l39 39L128 288l0-224zm0 224l0 48L24 336c-13.3 0-24-10.7-24-24s10.7-24 24-24l104 0zM512 128l-128 0L384 0 512 128z" />
                        </svg>
                    </span>
                </label>
                <div id="capture1-loaded" class="capture-loaded">
                    <span id="capture1-name" class="capture-name">--</span>
                    <button id="capture1-eye" class="eye-toggle-btn" data-capture="1" title="Toggle visibility">
                        <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- ===== CAPTURE SLOT 2 (hidden until capture 1 loads) ===== -->
            <div id="capture2-slot" class="capture-slot" style="display: none;">
                <label id="capture2InputLabel" class="custom-file">
                    <span id="capture2FileLabel">
                        Add Overlay
                        <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14" viewBox="0 0 512 512">
                            <path fill="#fff"
                                d="M128 64c0-35.3 28.7-64 64-64L352 0l0 128c0 17.7 14.3 32 32 32l128 0 0 288c0 35.3-28.7 64-64 64l-256 0c-35.3 0-64-28.7-64-64l0-112 174.1 0-39 39c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l80-80c9.4-9.4 9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l39 39L128 288l0-224zm0 224l0 48L24 336c-13.3 0-24-10.7-24-24s10.7-24 24-24l104 0zM512 128l-128 0L384 0 512 128z" />
                        </svg>
                    </span>
                </label>
                <div id="capture2-loaded" class="capture-loaded">
                    <span id="capture2-name" class="capture-name">--</span>
                    <button id="capture2-eye" class="eye-toggle-btn" data-capture="2" title="Toggle visibility">
                        <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div style="font-weight: 500;" class="noselect">Poll Rate (ms)</div>
            <div class="polling-rate-container">
                <div class="polling-rate-controls">
                    <input type="number" id="pollRateInput" placeholder="10" min="10" step="10" value="10"
                        class="polling-input" />
                    <button id="updatePollRateBtn" class="polling-button">Set</button>
                </div>
            </div>

            <div style="font-weight: 500;" class="noselect">Canvas</div>
            <div class="view-toggle">
                <button class="view-option active" data-view="satellite">Satellite</button>
                <button class="view-option" data-view="streetview">Streetview</button>
            </div>

            <script>
                document.querySelectorAll('.view-option').forEach(button => {
                    button.addEventListener('click', () => {
                        document.querySelectorAll('.view-option').forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        const selectedView = button.dataset.view;
                        console.log('Selected view:', selectedView);
                    });
                });
            </script>

            <div style="font-weight: 500;" class="noselect">Map Opacity</div>
            <div class="slider-wrapper">
                <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="0.5" />
                <div id="opacityTooltip" class="slider-tooltip">0.5</div>
            </div>

            <div class="trail-controls">
                <div style="margin-bottom: 10px;">
                    <label for="trail-preset"
                        style="display: block; margin-bottom: 5px; font-size: 14px; font-weight: 500;">Plot
                        Palette</label>
                    <select id="trail-preset" style="
                        width: 100%;
                        padding: 0.6em .8em;
                        color: #e0e0e0;
                        border: 1px solid #333;
                        border-radius: 2px;
                        appearance: none;
                        -webkit-appearance: none;
                        -moz-appearance: none;
                        background-size: 14px;
                    ">
                        <option value="">Custom</option>
                        <option value="elevation">Elevation</option>
                        <option value="neon">Neon</option>
                        <option value="america">1776&nbsp;&#129413;</option>
                        <option value="invincible">Invincible</option>
                    </select>
                </div>

                <div style="display: flex; justify-content: space-between; margin-top: 0px; font-size: 0.85em;">
                    <span style="text-align: left;">
                        <label for="trail-head-color" style="display: block; transform: translateX(2px);">Head</label>
                        <input type="color" id="trail-head-color" name="trail-head-color" value="#0073FF"
                            style="width: 45px; height: 25px; border: none; padding: 0; background: none;">
                    </span>
                    <span style="text-align: left;">
                        <label for="trail-tail-color" style="display: block; transform: translateX(2px);">Tail</label>
                        <input type="color" id="trail-tail-color" name="trail-tail-color" value="#37ff00"
                            style="width: 45px; height: 25px; border: none; padding: 0; background: none;">
                    </span>
                    <span style="text-align: center;">
                        <label for="trail-line-color"
                            style="display: block; transform: translateX(-19px);">Line</label>
                        <div style="display: flex; align-items: center; justify-content: center; margin-top: 0px;">
                            <input type="color" id="trail-line-color" name="trail-line-color" value="#878787"
                                style="width: 45px; height: 25px; border: none; padding: 0; background: none;">
                            <input type="checkbox" id="show-lines-toggle" name="show-lines-toggle" checked
                                style="margin-left: 5px; transform: scale(1.25); border-radius: 0px;">
                        </div>
                    </span>
                </div>
            </div>
        </div>

        <script type="module">
            import {
                refreshColorsFromUI,
                enableElevationMode,
                disableElevationMode,
                isElevationModeActive,
                toggleLineVisibility
            } from './src/trailControls.js';

            const presets = {
                invincible: { head: '#ffe753', tail: '#4c9cbf', line: '#3a3b3d', showLines: true },
                america: { head: '#efefef', tail: '#ff0022', line: '#0432ff', showLines: true },
                neon: { head: '#00FFFF', tail: '#FF00FF', line: '#00FF00', showLines: true },
                elevation: { head: '#FF4444', tail: '#4444FF', line: '#888888', showLines: true, isElevationBased: true }
            };

            const customValues = {
                head: document.getElementById('trail-head-color').value,
                tail: document.getElementById('trail-tail-color').value,
                line: document.getElementById('trail-line-color').value,
                showLines: document.getElementById('show-lines-toggle').checked
            };

            function applyValues(values) {
                document.getElementById('trail-head-color').value = values.head;
                document.getElementById('trail-tail-color').value = values.tail;
                document.getElementById('trail-line-color').value = values.line;
                document.getElementById('show-lines-toggle').checked = values.showLines;
                refreshColorsFromUI();
            }

            function applyPreset(presetName) {
                const preset = presets[presetName];
                if (!preset) return;
                if (preset.isElevationBased) {
                    const success = enableElevationMode();
                    if (!success) applyValues(preset);
                } else {
                    applyValues(preset);
                }
            }

            document.getElementById('trail-preset').addEventListener('change', function () {
                const sel = this.value;
                if (sel) applyPreset(sel);
                else applyValues(customValues);
            });

            ['trail-head-color', 'trail-tail-color', 'trail-line-color'].forEach(id => {
                document.getElementById(id).addEventListener('input', function () {
                    document.getElementById('trail-preset').value = '';
                    customValues.head = document.getElementById('trail-head-color').value;
                    customValues.tail = document.getElementById('trail-tail-color').value;
                    customValues.line = document.getElementById('trail-line-color').value;
                    refreshColorsFromUI();
                });
            });

            document.getElementById('show-lines-toggle').addEventListener('change', function () {
                document.getElementById('trail-preset').value = '';
                customValues.showLines = this.checked;
                toggleLineVisibility();
            });
        </script>
    </div>

    <div id="stats">
        <!-- Stats panels dynamically generated by statsUI.js -->
    </div>

    <div id="controls" class="noselect">
        <div class="control-row">
            <div class="keys">
                <span class="key">&larr;</span>
                <span class="key">&uarr;</span>
                <span class="key">&rarr;</span>
                <span class="key">&darr;</span>
            </div>
            <div class="action">Look</div>
        </div>
        <div class="control-row">
            <div class="keys">
                <span class="key">W</span>
                <span class="key">S</span>
                <span class="key">A</span>
                <span class="key">D</span>
            </div>
            <div class="action">Move</div>
        </div>
        <div class="control-row">
            <div class="keys">
                <span class="key">Q</span>
                <span class="key">E</span>
            </div>
            <div class="action">Down / Up</div>
        </div>
        <div class="control-row" id="reorient-control-row">
            <div class="keys">
                <span class="key">R</span>
            </div>
            <div class="action">Reorientate</div>
        </div>
        <div class="control-row" id="cinematic-control-row">
            <div class="keys">
                <span class="key">C</span>
            </div>
            <div class="action">Cinematic</div>
        </div>
        <div class="control-row" id="birdseye-control-row">
            <div class="keys">
                <span class="key">B</span>
            </div>
            <div class="action">Bird's-eye</div>
        </div>
    </div>

    <div id="playback">
        <div class="controls">
            <button id="rewind">
                <img src="assets/seek.png" title="Rewind" style="transform: scaleX(-1);" />
            </button>
            <button id="playPause">
                <span id="playIcon"><img src="assets/play.png" title="Play" /></span>
                <span id="pauseIcon" style="display:none;"><img src="assets/pause.png" title="Pause" /></span>
            </button>
            <button id="forward">
                <img src="assets/seek.png" title="Seek" />
            </button>
        </div>

        <input type="range" id="timeSlider" min="0" max="1" step="0.01" value="1" />

        <div class="speed-control-container">
            <div id="speedOptions" class="speed-options">
                <button class="speed-option" data-speed="0.5">0.5x</button>
                <button class="speed-option active" data-speed="1">1x</button>
                <button class="speed-option" data-speed="2.5">2.5x</button>
                <button class="speed-option" data-speed="5">5x</button>
                <button class="speed-option" data-speed="10">10x</button>
            </div>
            <button id="adjustSpeed">
                <img src="/assets/tachometer.png" title="Adjust Speed" />
            </button>
        </div>

        <button id="goLive">
            <img src="/assets/stream.png" title="Go to Live" />
        </button>
    </div>

    <div id="com-reader" class="noselect">
        <div class="section-label">Data Reader</div>
        <div class="com-reader-row top-row">
            <button id="select-port-button">Select Port</button>
            <select id="baud-rate">
                <option>9600</option>
                <option>19200</option>
                <option>38400</option>
                <option>57600</option>
                <option selected>115200</option>
            </select>
        </div>
        <div class="com-reader-row top-row">
            <input type="text" id="url-input"
                placeholder="http://###.###.###.###/api/v1/traffic"
                value="">
        </div>
        <div class="com-reader-row bottom-row">
            <button id="start-button">Record</button>
            <button id="end-button" disabled>Stop</button>
            <span id="status-message">Disconnected</span>
        </div>
    </div>

</body>
</html>
